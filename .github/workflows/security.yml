name: Security Scans

on:
  pull_request:
  schedule:
    - cron: '0 3 * * *'

permissions:
  id-token: write
  contents: read

jobs:
  snyk:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Authenticate to GCP via Workload Identity
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }} # e.g. projects/123/locations/global/workloadIdentityPools/pool/providers/provider
          service_account: ${{ secrets.GCP_SA }} # e.g. snyk-runner@project.iam.gserviceaccount.com

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT }}

      - name: Fetch Snyk token (GSM with repo-secret fallback)
        id: fetch_snyk
        run: |
          set -euo pipefail
          # Try GSM first (requires Workload Identity to have succeeded)
          if [ -n "${{ secrets.GSM_SNYK_SECRET_NAME }}" ]; then
            echo "Attempting to read Snyk token from Google Secret Manager..."
            if TOKEN=$(gcloud secrets versions access latest --secret="${{ secrets.GSM_SNYK_SECRET_NAME }}" --project="${{ secrets.GCP_PROJECT }}" 2>/dev/null); then
              echo "SNYK_TOKEN=$TOKEN" >> $GITHUB_ENV
              echo "Retrieved Snyk token from GSM"
            else
              echo "Failed to read from GSM (possibly OIDC/auth not available)."
            fi
          fi

          # If GSM didn't populate SNYK_TOKEN, fall back to repo secret (for run-from-fork or missing OIDC)
          if [ -z "${SNYK_TOKEN:-}" ] && [ -n "${{ secrets.SNYK_TOKEN }}" ]; then
            echo "Falling back to repository secret SNYK_TOKEN"
            echo "SNYK_TOKEN=${{ secrets.SNYK_TOKEN }}" >> $GITHUB_ENV
          fi

          if [ -z "${SNYK_TOKEN:-}" ]; then
            echo "No Snyk token available (GSM and repo secret empty). Skipping full Snyk scan"
          fi

      - name: Run Snyk (if GSM value present)
        run: |
          if [ -n "${SNYK_TOKEN:-}" ]; then
            pip install --user snyk
            ~/.local/bin/snyk auth "$SNYK_TOKEN" || true
            ~/.local/bin/snyk test || true
          else
            echo "SNYK token unavailable; skipping full Snyk scan"
          fi

  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install gitleaks binary
        run: |
          set -e
          echo "Installing gitleaks..."
          curl -sSL "https://github.com/zricethezav/gitleaks/releases/download/v8.24.3/gitleaks_8.24.3_linux_x64.tar.gz" -o /tmp/gitleaks.tar.gz
          mkdir -p /tmp/gitleaks && tar -xzf /tmp/gitleaks.tar.gz -C /tmp/gitleaks
          sudo mv /tmp/gitleaks/gitleaks /usr/local/bin/gitleaks || true

      - name: Run gitleaks (secrets scan)
        run: |
          if command -v gitleaks >/dev/null 2>&1; then
            echo "Running gitleaks detect..."
            gitleaks detect --source=. || (echo "gitleaks found potential secrets"; exit 2)
          else
            echo "gitleaks not available; skipping"
          fi

  checkov:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Checkov
        run: python -m pip install --upgrade pip checkov
      - name: Run Checkov (IaC security)
        run: |
          checkov -d . || true

  tfsec:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install tfsec
        run: |
          curl -sSL https://raw.githubusercontent.com/aquasecurity/tfsec/master/scripts/install_linux.sh | sudo bash || true
      - name: Run tfsec (Terraform security)
        run: |
          if command -v tfsec >/dev/null 2>&1; then
            tfsec . || true
          else
            echo "tfsec not available; skipping"
          fi
