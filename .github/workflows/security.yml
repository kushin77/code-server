name: Security Scans

on:
  pull_request:
  schedule:
    - cron: '0 3 * * *'

jobs:
  snyk:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Snyk (if token set)
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          if [ -n "${SNYK_TOKEN}" ]; then
            pip install --user snyk && ~/.local/bin/snyk test || true
          else
            echo "SNYK_TOKEN not set â€” skipping full Snyk scan"
          fi

  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run gitleaks (secrets scan)
        uses: zricethezav/gitleaks-action@v2
        with:
          args: detect --source=.

  checkov:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Checkov
        run: python -m pip install --upgrade pip checkov
      - name: Run Checkov (IaC security)
        run: |
          checkov -d . || true

  tfsec:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install tfsec
        run: |
          curl -sSL https://raw.githubusercontent.com/aquasecurity/tfsec/master/scripts/install_linux.sh | sudo bash || true
      - name: Run tfsec (Terraform security)
        run: |
          if command -v tfsec >/dev/null 2>&1; then
            tfsec . || true
          else
            echo "tfsec not available; skipping"
          fi
